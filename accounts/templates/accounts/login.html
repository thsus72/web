<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <!-- Django Static -->
    {% load static %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 25rem;">
            <!-- 로고 -->
            <div class="text-center">
                <h1 class="mb-3 text-primary">GameArchive</h1>
            </div>

            <!-- 로그인 폼 -->
            <h2 class="text-center mb-4">회원로그인</h2>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <!-- 아이디 입력 -->
                <div class="mb-3">
                    <label for="username" class="form-label">아이디</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="아이디를 입력하세요" required>
                </div>
                <!-- 비밀번호 입력 -->
                <div class="mb-3 position-relative">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                </div>
                <!-- 로그인 버튼 -->
                <button type="submit" class="btn btn-primary w-100">로그인</button>
            </form>

            <!-- 회원가입 버튼 -->
            <div class="text-center mt-3">
                <p>아직 회원이 아니신가요? <a href="/signup/">회원가입</a></p>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
