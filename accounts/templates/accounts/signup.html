<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 25rem;">
            <div class="text-center">
                <h1 class="mb-3 text-primary">GameArchive</h1>
            </div>
            <h2 class="text-center mb-4">회원가입</h2>
            {% if messages %}
                <div class="alert alert-danger" role="alert">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
            <form method="POST" action="{% url 'signup' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">아이디</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="아이디를 입력하세요" 
                        value="{{ username }}" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" 
                        value="{{ password }}" required>
                </div>
                <!-- 비밀번호 확인 입력 -->
                <div class="mb-3">
                    <label for="password_confirm" class="form-label">비밀번호 확인</label>
                    <input type="password" class="form-control" id="password_confirm" name="password_confirm" placeholder="비밀번호를 다시 입력하세요" 
                        value="{{ password_confirm }}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요"
                    value="{{ email }}" required>
                </div>
                {% if email_sent %}
                <div class="mb-3">
                    <label for="verification_code" class="form-label">인증 코드</label>
                    <input type="text" class="form-control" id="verification_code" name="verification_code" placeholder="인증 코드를 입력하세요" required>
                </div>
                {% endif %}
                <div class="d-flex justify-content-between">
                    <button type="submit" name="action" value="send_code" class="btn btn-secondary">이메일 인증 요청</button>
                    {% if email_sent %}
                    <button type="submit" name="action" value="signup" class="btn btn-primary">회원가입</button>
                    {% endif %}
                </div>
            </form>
            <div class="text-center mt-3">
                <p>이미 계정이 있으신가요? <a href="/login/">로그인</a></p>
            </div>
        </div>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
